<script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin

    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin

    <script
      src="https://unpkg.com/@jbrowse/react-linear-genome-view/dist/react-linear-genome-view.umd.development.js"
      crossorigin
    ></script>
    <div id="jbrowse_linear_genome_view"></div>
    <script>
  /* global JBrowseReactLinearGenomeView React, ReactDOM */
const { createViewState, JBrowseLinearGenomeView } =
  JBrowseReactLinearGenomeView;



const state = new createViewState({
  
  "assembly": 
    {
      "name": "canFam5",
      "sequence": {
        "type": "ReferenceSequenceTrack",
        "trackId": "canFam5-ReferenceSequenceTrack",
        "adapter": {
          "type": "TwoBitAdapter",
          "twoBitLocation": {
            "uri": "https://hgdownload.soe.ucsc.edu/goldenPath/canFam5/bigZips/canFam5.2bit",
            "locationType": "UriLocation"
          }
        }
      }
    }
    ,
  "configuration": {},
  "connections": [],
  "defaultSession": {
    "name": "New Session"
  },
  "tracks": [
    {
      "type": "FeatureTrack",
      "trackId": "refGene",
      "name": "refGene",
      "adapter": {
        "type": "GtfAdapter",
        "gtfLocation": {
          "uri": "refGene.gtf",
          "locationType": "UriLocation"
        }
      },
      "assemblyNames": [
        "canFam5"
      ]
    }
  ]
}
);

function navTo(event) {
  state.session.view.navToLocString(event.target.dataset.location);
}




document.addEventListener("DOMContentLoaded", function(event) { 
  const domContainer = document.getElementById('jbrowse_linear_genome_view');
ReactDOM.render(
  React.createElement(JBrowseLinearGenomeView, { viewState: state }),
  domContainer,
);
});

    </script>
