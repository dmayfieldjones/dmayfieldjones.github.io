<script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/@jbrowse/react-linear-genome-view/dist/react-linear-genome-view.umd.development.js"
      crossorigin
    ></script>
    <div id="jbrowse_linear_genome_view"></div>
    <script>
  /* global JBrowseReactLinearGenomeView React, ReactDOM */
const { createViewState, JBrowseLinearGenomeView } =
  JBrowseReactLinearGenomeView;



const state = new createViewState({
  "aggregateTextSearchAdapters": [
    {
      "type": "TrixTextSearchAdapter",
      "textSearchAdapterId": "canFam5-index",
      "ixFilePath": {
        "uri": "https://jbrowse.org/genomes/canFam5/trix/aggregate.ix",
        "locationType": "UriLocation"
      },
      "ixxFilePath": {
        "uri": "https://jbrowse.org/genomes/canFam5/trix/aggregate.ixx",
        "locationType": "UriLocation"
      },
      "metaFilePath": {
        "uri": "https://jbrowse.org/genomes/canFam5/trix/aggregate_meta.json",
        "locationType": "UriLocation"
      },
      "assemblyNames": ["canFam5"]
    }
  ],
  configuration: {
      theme: {
        palette: {
          primary: {
            main: '#bf141c',
          },
          secondary: {
            main: '#000',
          },
          tertiary: {
            main: '#bf141c2',
          },
          quaternary: {
            main: '#bf141c2',
          },
        },
      },
    },

  "assembly": 
    {
      "name": "canFam5",
      "sequence": {
        "type": "ReferenceSequenceTrack",
        "trackId": "canFam5-ReferenceSequenceTrack",
        "adapter": {
          "type": "TwoBitAdapter",

          "chromSizesLocation": {
            "uri": "https://hgdownload.soe.ucsc.edu/goldenPath/canFam5/bigZips/canFam5.chrom.sizes",
            "locationType": "UriLocation"
          }
          ,
          "twoBitLocation": {
            "uri": "https://hgdownload.soe.ucsc.edu/goldenPath/canFam5/bigZips/canFam5.2bit",
            "locationType": "UriLocation"
          }
        }
      }
    }
    ,
 
  "tracks": [
    
    {
      "type": "FeatureTrack",
      "trackId": "refGene",
      "name": "refGene",
      "adapter": {
        "type": "Gff3Adapter",
        "gffLocation": {
          "uri": "https://jbrowse.org/genomes/canFam5/refGene.gff",
          "locationType": "UriLocation"
        }
      },
      "assemblyNames": [
        "canFam5"
      ]
    }
  ]
}
);

function navTo(event) {
  state.session.view.navToLocString(event.target.dataset.location);
}




document.addEventListener("DOMContentLoaded", function(event) { 
  const domContainer = document.getElementById('jbrowse_linear_genome_view');
ReactDOM.render(
  React.createElement(JBrowseLinearGenomeView, { viewState: state }),
  domContainer,
);


let genes=[
  ["Agouti Signaling Protein (ASIP)","chr24:23,334,340-23,373,371"],
  ["Melanocortin 1 Receptor (MC1R)","chr5:63,942,798-63,943,751"]
];
for (let i=0; i<genes.length;i++){
let area=document.getElementById('buttonarea');
let newButton = document.createElement('button');
newButton.setAttribute("id", "myNewButton");
newButton.className = "myClassName";
newButton.innerText = genes[i][0];
newButton.addEventListener("click", clickMe);
area.appendChild(newButton);
function clickMe(){
  state.session.view.navToLocString(genes[i][1], "canFam5");

  state.session.view.showTrack("refGene");
  }
}
});






    </script>
